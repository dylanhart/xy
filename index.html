<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>XZ</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="page">
		<h1>XY</h1>
		<div id="#container"></div>
		<h3>Instructions:</h3>
		<ul>
			<li>Click a tile to change it</li>
		</ul>
		<h3>Game Rules:</h3>
		<ol>
			<li>Each row/column must contain the same number of X's and Y's</li>
			<li>Each row/column must be unique</li>
			<li>There cannot be 3 ajacent X's or Y's in a row or column</li>
		</ol>
	</div>

	<script type="text/javascript" src="./game.js"></script>
	<script type="text/javascript">
		var game;
		window.onload = function() {
			var container = document.getElementById("#container");
			game = new xy.Game(container);
		};
	</script>
</body>
</html>
